<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles/log_in.css" />
  </head>
  <body>
    <div class="container">
      <div class="form_div">
        <h2 class="head">Log in</h2>
        <form action="" class="form">
          <input
            type="text"
            placeholder="Username..........."
            id="username"
            name="username"
            required
          />
          <br />
          <br />
          <input
            type="password"
            placeholder="Password "
            name="password"
            id="password"
            required
          />
          <br />
          <br />
          <button type="submit" class="login">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
